<h4>Edit Role</h4>
<hr>
<div class="panel panel-default">
    <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <label for="name">RoleName</label>
                    <input type="text" class="form-control" #refRoleName="ngModel" id="RoleName" name="RoleName" [(ngModel)]="RoleModel.RoleName" maxlength="50"
                         required />
                    <div *ngIf="!refRoleName.valid  && (refRoleName.dirty || refRoleName.touched)" class="alert alert-danger">
                        <div [hidden]="!refRoleName.errors.required">
                            RoleName is required
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="name">Status</label>
                    <input type="checkbox" #refStatus="ngModel" id="Status" name="Status" [(ngModel)]="RoleModel.Status" maxlength="50" />
                </div>
                <div class="col-md-4">
                  <a class="btn btn-info" [routerLink]="['/Admin/AllRoles']">All Roles </a>
                  <button type="submit" [disabled]="!f.form.valid" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
